<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maxmum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Contato</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="main-container">
      <!--Informaçoes de endereço-->
      <div class="address-container">
        <div class="fade"></div>
        <div class="address-content">
          <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
          <p>Rua das flores, 123</p>
          <h2><ion-icon name="call-outline"></ion-icon> Telefono</h2>
          <p>(48)9999-9999</p>
          <h2><ion-icon name="mail-outline"></ion-icon> Email</h2>
          <p>meu@email.com</p>
        </div>
      </div>

      <!--Formulario para contato-->
      <div class="form-container">
        <h2>Nós manda um mensagem</h2>
        <div id="form-container">
          <form action="#" id="contact-form">
            <label for="name">Nome:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Digite seu nome"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />

            <label for="phone">Telefone:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Digite seu telefone"
            />

            <label for="msg">Sua Mensagem:</label>
            <textarea
              name="msg"
              id="msg"
              cols="30"
              rows="10"
              placeholder="Como podes te ajudar"
            ></textarea>
            <input type="submit" value="Enviar mensagem" />
          </form>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
